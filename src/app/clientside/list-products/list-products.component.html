<app-navbar></app-navbar>
<div class="container" style="padding-top: 5%; padding-bottom: 3%">
  <div class="cat-blocks-container" style="text-align: center">
            <div class="row justify-content-evenly">
                <div class="col-xl-3" *ngFor="let p of this.products">
                        <div class="product">
                            <figure class="product-media">
                                <a routerLink="/products/details/{{ p.id }}">
                                    <img src="assets{{ p.image }}" alt="Product image" style="height: 200px;width: 100%;" class="img-fluid">
                                </a>
                            </figure><!-- End .product-media -->
                            <div class="product-body" style="background: #23272b">
                                <div class="product-cat">
                                    <a>{{ p.category.name }}</a>
                                </div><!-- End .product-cat -->
                                <h2 class="product-title" style="color: white"><a>{{ p.name }}</a></h2>
                                <a routerLink="/products/details/{{ p.id }}" >Open Product</a>
                            </div><!-- End .product-body -->
                        </div><!-- End .product -->
                </div>
            </div>
            <p  *ngIf="!products?.length" class="btn btn-danger disabled btn-lg" style="color: white; margin-bottom: 10px; border-radius: 10px;"> Sorry, no products available! </p>
    <br>
  </div><!-- End .cat-blocks-container -->
</div><!-- End .container -->

<app-footer></app-footer>
