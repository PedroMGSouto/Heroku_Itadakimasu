

        <!-- FORM HERE -->
        <form [formGroup]="this.profileForm" (ngSubmit)="onSubmit()">

          <div>
            <label>Email:<input placeholder="email"  class="form-control"  formControlName="email"   ></label>
          </div>
          <div>
            <label>Username:<input placeholder="username" class="form-control"  formControlName="username"  ></label>
          </div>
          <div>
              <label>Phone Number: <input placeholder="Phone Number"  class="form-control" formControlName="phone_number"></label>
          </div>

          <div class="row">
            <div class="col">
              <label>First Name: <input placeholder="First Name" class="form-control"  formControlName="first_name" ></label>
            </div>
            <div class="col">
              <label>Last Name: <input placeholder="Last Name"   class="form-control" formControlName="last_name" ></label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Gender: <input placeholder="Gender" class="form-control"  formControlName="gender" ></label>
            </div>
            <div class="col">
              <label>Age: <input placeholder="Age"  class="form-control" formControlName="age" ></label>
            </div>
          </div>
          <button class="btn btn-dark" type="submit">Update</button>
          <p *ngIf="feedback!='' " style="color:blue">{{feedback}}</p>
        </form>
