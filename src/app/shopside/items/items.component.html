<div class="page-wrapper">
  <app-navbar></app-navbar>
  <div class="container" style="padding-top: 5%; padding-bottom: 3%">
    <div class="cat-blocks-container" style="text-align: center">
      <div class="form-group">
        <div class="row justify-content-evenly">
          <div class="col-lg-3" *ngFor="let i of items;">
              <div class="product">
                <figure class="product-media">
                  <a routerLink="/items/{{ i.id }}/">
                    <img src="assets{{ i.product?.image }}" alt="Product image" style="height: 200px;width: 100%;" class="img-fluid">
                  </a>
                </figure><!-- End .product-media -->
                <div class="product-body" style="background: #23272b">
                  <h2 class="product-title" style="color: white"><a>{{ i.product?.name }}</a></h2>
                  <div class="product-cat">
                    <span>Price: </span><a>{{ i.price }} $</a>
                  </div><!-- End .product-cat -->
                  <div class="product-cat">
                    <span>Stock: </span><a>{{ i.stock }} </a>
                  </div>
                  <a routerLink="/items/{{ i.id }}/" >Edit Item</a>
                </div><!-- End .product-body -->
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="!items?.length" class="btn btn-danger disabled btn-lg" style="color: white; margin-bottom: 10px; border-radius: 10px;"> Sorry, no items available! </p>
      <br>
    </div><!-- End .cat-blocks-container -->
  </div><!-- End .container -->
  <app-footer></app-footer>
</div>
