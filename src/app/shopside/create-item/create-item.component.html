<h2 style="padding-left: 20%; padding-top: 2%; color: #39f">Add Item</h2>
<form [formGroup]="createItemForm" (ngSubmit)="onSubmit()" style="padding: 2% 20%;" enctype="multipart/form-data">
  <div class="form-group row">
    <label class="col-sm-2"> Product </label>
    <div class="col-md-4">
      <select formControlName="prod" required="true" id="product" class="form-control" (change)="selectChange()">
        <option value="" selected> -------------- Choose Product --------------</option>
        <option *ngFor="let p of products; let i = index" [value]="i">{{p.name}} </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2"> Price </label>
    <div class="col-md-4">
      <input type="number" style="text-align: center" class="form-control " required="true" placeholder=""
             formControlName="price">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2"> Stock </label>
    <div class="col-md-4">
      <input type="number" style="text-align: center" class="form-control " required="" placeholder=""
             formControlName="stock">
    </div>
  </div>
  <div style="padding-left: 25%;" class="form-group">
    <button class="btn btn-primary rounded btn-sm" type="submit">Create</button>
  </div>
</form>
