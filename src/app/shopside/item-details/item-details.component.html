<div class="page-wrapper">
  <app-navbar></app-navbar>
  <h2 style="padding-left: 20%; padding-top: 2%; color: #39f" >Edit Item</h2>
  <div *ngIf="item;" style="padding: 2% 20%;">
    <div class="form-group row">
      <label class="col-sm-2"> Product </label>
      <div class="col-md-4">
        <input  value="{{item.product?.name}}" type="text" disabled style="text-align: center" class="form-control" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2"> Price </label>
      <div class="col-md-4">
        <input  [(ngModel)]="item.price" type="number" style="text-align: center" class="form-control " required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2"> Stock </label>
      <div class="col-md-4">
        <input [(ngModel)]="item.stock" type="number" style="text-align: center" class="form-control " required="">
      </div>
    </div>
    <div class="form-group" align="center">
      <button class="btn btn-primary rounded btn-sm" type="button" (click)="update()">Update</button>
      <button class="btn btn-danger rounded btn-sm" type="button" data-toggle="modal" data-target="#exampleModal">
        Delete
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p style="padding-top: 20px; padding-bottom: 20px; font-size: 20px">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeBtn" class="btn btn-primary" data-dismiss="modal">No</button>
              <button type="button" (click)="delete()" class="btn btn-danger">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
